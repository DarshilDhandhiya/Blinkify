<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinkify</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      width: 260px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333333;
      font-size: 20px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3b48bb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #081ee3;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666666;
    }

    #result a {
      color: #3b48bb;
      text-decoration: none;
      font-weight: bold;
    }

    #result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Blinkify</h3>
  <input type="text" id="url-input" placeholder="Paste URL here" />
  <button id="shorten-button">Shorten</button>
  <p id="result"></p>

  <script src="popup.js"></script>
</body>
</html>
