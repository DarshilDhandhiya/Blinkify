<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h3>Shorten URL</h3>
  <input type="text" id="url-input" placeholder="Paste URL here" />

  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
